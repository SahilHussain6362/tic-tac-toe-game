<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TIC TAC TOE GAME</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav>
      <h1 id="tag">
        Tic Tac Toe
      </h1>
    </nav>
    <div class="gameContainer">
      <div class="container">
        <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box br-0 bt-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bd-0"><span class="boxtext"></span></div>
        <div class="box bd-0"><span class="boxtext"></span></div>
        <div class="box br-0 bd-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1 id="arena">Game Arena</h1>
        <div class="btn">
          <h5 class="info"></h5>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
